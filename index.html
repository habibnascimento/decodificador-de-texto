<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Decodificador de Texto</title>
</head>

<body>

  <header>
    <!-- <img class="logo-alura" src="./assets/icons/alura-logo.png" alt="Logo da Alura" width="120px" height="48px"/> -->
    <img class="logo-alura" src="./assets/icons/alura-logo.png" alt="Logo da Alura"/>
  </header>

  <main class="container-principal">
    <section class="conteudo-principal">
      <textarea class="input-text" placeholder="Digite seu texto..." cols="40" rows="13"></textarea>
      
      <p>
        <span>
          <img src="./assets/icons/interrogacao-16px.png" alt="Alerta" width="10px" height="10px"/>
        </span>
        <span class="info" style="font-size: 12px">Apenas letras minúsculas e sem acento.</span>
      </p>
      
      <div class="container-btn">
        <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
        <button class="btn-descriptografar" type="button" onclick="descriptografar()">Descriptografar</button>
      </div>
    </section>

    <div class="display-texto fade-in">
      <div class="resultado-texto">
        <!-- <img class="imagem-conteudo" src="./assets/img/dark-blue-336x304.png" width="220px" height="200px" alt="Mensagem Inválida"/> -->
        <img class="imagem-conteudo" src="./assets/img/dark-blue-336x304.png" alt="Mensagem Inválida"/>
        <h3>Nenhuma mensagem encontrada</h3>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">Alura Challenge - Oracle Next Education.</p>
    <p class="footer__text">Desenvolvido por Habib Nascimento.</p>
  </footer>

  <script src="./scripts/script.js"></script>

</body>

</html>
